# SimQ Clippy configuration

# Cognitive complexity threshold
cognitive-complexity-threshold = 30

# Type complexity threshold
type-complexity-threshold = 500

# Warn on missing documentation
missing-docs-in-crate-items = true

# Allow single-letter variable names in closures
single-char-binding-names-threshold = 4

# Maximum allowed size for a function
too-many-lines-threshold = 150

# Maximum allowed arguments for a function
too-many-arguments-threshold = 8

# Allow certain lints in tests
avoid-breaking-exported-api = false
